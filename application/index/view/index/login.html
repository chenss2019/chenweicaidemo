<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- 头部 -->
{include file="common/header"/}
<!-- /头部 -->
 <div class="content">
  <div class="width1190">
   <div class="reg-logo">
   <form id="signupForm" method="post" action="#" class="zcform">
        <p class="clearfix">
        	<label class="one" for="uname">用户名：</label>
        	<input id="uname" name="uname" type="text" class="required" value placeholder="请输入您的用户名" />
        </p>
        <p class="clearfix">
         	<label class="one"  for="password">登录密码：</label>
        	<input id="password" name="upwd" type="password"  type="password"
                   class="{required:true,rangelength:[8,20],}" value placeholder="请输入密码" />
        </p>
        <!--<p class="clearfix agreement">
        	<input type="checkbox" />
            <b class="left">已阅读并同意<a href="#">《用户协议》</a></b>
        </p>-->
       	<p class="clearfix"><input class="submit" type="submit" value="立即登录"/></p>
    </form>
    <div class="reg-logo-right">
     <h3>如果您没有账号，请</h3>
     <a href="reg.html" class="logo-a">立即注册</a>
    </div><!--reg-logo-right/-->
    <div class="clears"></div>
  </div><!--reg-logo/-->
  </div><!--width1190/-->
 </div><!--content/-->
<!-- 底部 -->
{include file="common/footer"/}
<!-- /底部 -->
</body>
</html>
